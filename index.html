<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset-=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>Calculadora</title>
</head>

<body>
  <main class="container">
    <form>
      <table>
        <tr>
          <td colspan="4">
            <div class="box">
              <input type="number" id="pantalla" placeholder="0" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" class="boton1" onclick="Asignar_uno()">
              1
            </button>
          </td>
          <td>
            <button type="button" class="boton1" onclick="Asignar_dos()">
              2
            </button>
          </td>
          <td>
            <button type="button" class="boton1" onclick="Asignar_tres()">
              3
            </button>
          </td>
          <td>
            <button type="button" class="boton2" onclick="Asignar_suma()">
              +
            </button>
          </td>
        </tr>

        <tr>
          <td>
            <button type="button" class="boton1" onclick="Asignar_cuatro()">
              4
            </button>
          </td>
          <td>
            <button type="button" class="boton1" onclick="Asignar_cinco()">
              5
            </button>
          </td>
          <td>
            <button type="button" class="boton1" onclick="Asignar_seis()">
              6
            </button>
          </td>
          <td>
            <button type="button" class="boton2" onclick="Asignar_resta()">
              -
            </button>
          </td>
        </tr>

        <tr>
          <td>
            <button type="button" class="boton1" onclick="Asignar_siete()">
              7
            </button>
          </td>
          <td>
            <button type="button" class="boton1" onclick="Asignar_ocho()">
              8
            </button>
          </td>
          <td>
            <button type="button" class="boton1" onclick="Asignar_nueve()">
              9
            </button>
          </td>
          <td>
            <button type="button" class="boton2" onclick="Asignar_multi()">
              *
            </button>
          </td>
        </tr>

        <tr>
          <td>
            <button type="button" class="boton2" onclick="Asignar_igual()">
              =
            </button>
          </td>
          <td>
            <button type="button" class="boton1" onclick="Asignar_cero()">
              0
            </button>
          </td>
          <td>
            <button type="button" class="boton2" onclick="Asignar_reset()">
              C
            </button>
          </td>
          <td>
            <button type="button" class="boton2" onclick="Asignar_division()">
              รท
            </button>
          </td>
        </tr>
      </table>
    </form>
  </main>

  <script type="text/javascript" src="./javascript//main.js"></script>
</body>

</html>
