<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset-=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <title>Calculadora</title>

</head>
<body>
    
<center>
    <form >
        <table>
    <tr><td colspan="4"><div class="box"><input type="text" id="pantalla" placeholder="0"></div></td></tr>
    <tr><td><button type="button" class="boton1" onclick="Asignar_uno()">1</button></td>
        <td><button type="button" class="boton1" onclick="Asignar_dos()">2</button></td>
        <td><button type="button" class="boton1" onclick="Asignar_tres()">3</button></td>
        <td><button type="button" class="boton2" onclick="Asignar_suma()">+</button></td>
    </tr>

    <tr><td><button type="button" class="boton1" onclick="Asignar_cuatro()">4</button></td>
        <td><button type="button" class="boton1" onclick="Asignar_cinco()">5</button></td>
        <td><button type="button" class="boton1" onclick="Asignar_seis()">6</button></td>
        <td><button type="button" class="boton2" onclick="Asignar_resta()">-</button></td>
    </tr>

    <tr><td><button type="button" class="boton1" onclick="Asignar_siete()">7</button></td>
        <td><button type="button" class="boton1" onclick="Asignar_ocho()">8</button></td>
        <td><button type="button" class="boton1" onclick="Asignar_nueve()">9</button></td>
        <td><button type="button" class="boton2" onclick="Asignar_multi()">*</button></td>
    </tr> 
       
    <tr>
        <td><button type="button" class="boton2" onclick="Asignar_igual()">=</button></td>
        <td><button type="button" class="boton1" onclick="Asignar_cero()">0</button></td>
        <td><button type="button" class="boton2" onclick="Asignar_reset()">C</button></td>
        <td><button type="button" class="boton2" onclick="Asignar_division()">รท</button></td>
    </tr>
        </table>
    </form>
</center>


<script type="text/javascript">

    var valor_dado="";
    var dato1="";
    var dato2="";
    var operacion="";


    function Asignar_uno(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+1;
    }

    function Asignar_dos(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+2;
    }

    function Asignar_tres(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+3;
    }

    function Asignar_cuatro(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+4;
    }

    function Asignar_cinco(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+5;
    }

    function Asignar_seis(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+6;
    }

    function Asignar_siete(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+7;
    }

    function Asignar_ocho(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+8;
    }

    function Asignar_nueve(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+9;
    }

    function Asignar_cero(){
        valor_dado = document.getElementById('pantalla').value;
            document.getElementById('pantalla').value=valor_dado+0;
    }


    function Asignar_suma(){
        dato1 = document.getElementById('pantalla').value;
        valor_dado="";
            document.getElementById('pantalla').value='';
            operacion = "suma";
    }

    function Asignar_resta(){
        dato1 = document.getElementById('pantalla').value;
        valor_dado="";
            document.getElementById('pantalla').value='';
            operacion = "resta";
    }

    function Asignar_multi(){
        dato1 = document.getElementById('pantalla').value;
        valor_dado="";
            document.getElementById('pantalla').value='';
            operacion = "multiplicacion";
    }

    function Asignar_division(){
        dato1 = document.getElementById('pantalla').value;
        valor_dado="";
            document.getElementById('pantalla').value='';
            operacion = "division";
    }

    function Asignar_igual(){

        dato2 = document.getElementById('pantalla').value;

        if (operacion=="suma"){
          document.getElementById('pantalla').value=parseFloat(dato1)+parseFloat(dato2);
        }

        if (operacion=="resta"){
          document.getElementById('pantalla').value=parseFloat(dato1)-parseFloat(dato2);
        }

        if (operacion=="multiplicacion"){
          document.getElementById('pantalla').value=parseFloat(dato1)*parseFloat(dato2);
        }

        if (operacion=="division"){
          document.getElementById('pantalla').value=parseFloat(dato1)/parseFloat(dato2);
        }
            
    }

    function Asignar_reset(){

        dato1 = 0;
        dato2 = 0;
        document.getElementById('pantalla').value="";

    }


</script>




</body>
</html>
